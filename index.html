<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios y Mantenimiento Serafo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #aaf0d1, #88d8b0, #7ab8a8);
    }

    h1 {
      font-size: 2em;
      background: linear-gradient(to right, #4caf50, #8bc34a, #81c784);
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
      padding: 0;
    }

    img {
      width: 80vw; /* El ancho de la imagen ocupará el 80% del ancho de la pantalla */
      max-width: 400px; /* Tamaño máximo de la imagen */
      margin-top: 20px; /* Espacio entre el texto y la imagen */
      opacity: 0;
      animation: fadeInTree 2s ease-out 1s forwards;
    }

    @keyframes fadeInTree {
      from {
        opacity: 0;
        transform: scale(0);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Servicios y Mantenimiento Serafo</h1>
  <img src="arbol.png" alt="Árbol">

  <script>
    const img = document.querySelector('img');

    // Espera a que la animación del árbol haya terminado
    img.addEventListener('animationend', () => {
      // Redirige a la página de registro.html
      window.location.href = 'registro.html';
    });
  </script>
</body>
</html>
